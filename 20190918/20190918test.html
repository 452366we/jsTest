<script>
    //1.一个页面从输入url到页面加载显示完成，发生了什么？
    (1)浏览器通过DNS将url地址解析为ip(如果有缓存直接返回缓存，否则递归解析)
    (2)通过DNS解析得到了目标服务器的ip地址后，与服务器建立TCP连接。
        <a>ip协议：选择传输路线，负责找到
        <b>tcp协议：三次握手，分片，可靠传输，重新发送的机制
    (3)浏览器通过http协议发送请求(增加http的报文信息)头 体 行
    (4)服务器接收请求后，查库，读文件，拼接好返回的http响应
    (5)浏览器收到html，开始渲染
    (6)解析html为dom，解析css为css-tree，最终生成render-tree阻塞渲染
    (7)遍历渲染树开始布局，计算每个节点的位置大小信息
    (8)将渲染树每个节点绘制到屏幕
    (9)加载js文件，运行js脚本
    (10)relow(样式)和repaint(位置)
    //2.在你以前的项目中遇到哪些问题，你是怎么解决的？
    结合项目具体分析，从“如何发现问题”，“如何构建问题模型”，“到形成通例通法去答”，“在团队中如何复盘整理”，“解决后为公司业务指标提供了哪些可观的提升”等几个方面回答
    //3.你认为什么样的代码是好的代码？
    代码是现实世界与虚拟世界沟通的媒介；好的代码是优雅的，简洁的，可复用的；好的业务代码是颗粒度合理的耦合与分离的好的代码
    对好的代码的评价指标包括时空复杂度，执行效率与性能等
