<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4_replace</title>
</head>
<body>
<script>
    //每个单词首字母转大写
    let str="you can you up";
    //找到每个单词的首字母，将其转换为它的大写字母
    str=str.replace(/\b^[a-z]/ig,(kw)=>{//replace会自动在每个找到的关键词上调用一次这个回调函数。找到几个词，就会调用几次！每次调用时，会自动将本次找到的关键词传给函数的参数keyword
        //1.必须有一个参数接住本次找到的一个新词
        //2.必须返回处理的新词
        return kw.toUpperCase();
    })
</script>
</body>
</html>
