<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_search</title>
</head>
<body>
<script>
    //屏蔽用户在聊天记录中的“微信”敏感词，及其变种
    //先请用户输入一条消息
    let msg=prompt("请输入消息内容");
    //用正则表达式检查消息中是否包含敏感词“微信”及其变种
    let i=msg.search(/(微|w(ei)?)\s*(信|x(\i\n)?)/i)
    if(i!=-1){//如果包含
        //就提示包含敏感词，禁止发送
        document.write("<h1 style=\"color:red\">包含敏感词！禁止发送</h1>");//今后几乎不用
    }else{//否则
        //就提示然哥：xxx
        document.write(`<h1>然哥说：“${msg}”</h1>`);
    }
</script>
</body>
</html>
