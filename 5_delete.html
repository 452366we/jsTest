<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_delete</title>
</head>
<body>
<script>
    //删除开头的空字符
    function ltrim(str){
        return str.replace(/^\s+/g,"");
    }
    //删除结尾的空字符
    function rtrim(str){
        return str.replace(/\s+$/g,"");
    }
    //同时删除开头和结尾的空字符
    function trim(str){
        return str.replace(/(^\s+)|(\s+$)/g,"");
    }
    let str=" zhang dong ";
    console.log(ltrim(str))//"zhang dong "
    console.log(rtrim(str))//" zhang dong"
    console.log(trim(str))//"zhangdong"
</script>
</body>
</html>
