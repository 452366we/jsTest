<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3_childFilter</title>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <h3>子元素过滤选择器.</h3>
    <ul>
        <li>child1-basic0</li>
        <li>child2-basic1</li>
        <li>child3-basic2</li>
    </ul>
    <ul>
        <li>child1-basic3</li>
        <li>child2-basic4</li>
        <li>child3-basic5</li>
    </ul>
    <ul>
        <li>child1-basic6</li>
    </ul>
<script>
    //查找每个ul中第一个li
    $("ul>li:first-child").css("background-color","red");
    //查找每个ul中最后一个li
    $("ul>li:last-child").css("background-color","blue");
    //查找每个ul中处于偶数位置的
    $("ul>li:nth-child(2n)").css("color","yellow");
    //查找每个ul中第2个li
    $("ul>li:nth-child(2)").css("border","1px solid #ccc");
    //查找作为ul下唯一子元素的li
    $("ul>li:only-child").css("padding-left","20px");
</script>
</body>
</html>
