<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10_append</title>
    <style>
		.container {
			border: 1px solid #aaa;  overflow:hidden;
		}
		.block {
			float: left; margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px; height: 150px;
		}
		.block:hover{ box-shadow:0 5px 6px #000; }
		.close {
			float:right; padding:5px;
			font-weight:bold; opacity:.2; cursor: pointer;
		}
		.close:hover { opacity: .5; }
	</style>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <h1>添加/删除节点</h1>
	<button id="add-block">添加区块</button>
	
	<div class="container">
	</div>
<script>
    $("#add-block").click(function(){
        $(`<div class="block"><span class="close">×</span></div>`).prependTo("div.container").css("background-color",`rgb(
            ${parseInt(Math.random()*256)},
            ${parseInt(Math.random()*256)},
            ${parseInt(Math.random()*256)}
        )`)
    });
    $(".container").click(function(e){
        var $target=$(e.target);
        if($target.is("span.close")){
            $target.parent().remove();
        }
    })
</script>
</body>
</html>
