<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_dropdown</title>
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        .dropdown{width:64px; height:20px;}
        .dropdown a{text-decoration:none;color:#000;display:inline-block;}
        .dropdown>a{border:1px solid #000; padding:6px 12px;}
        .dropdown-menu{width:200px;list-style:none; margin:0; padding:0;border:1px solid #aaa;box-shadow:5px 5px 6px #000;}
        .dropdown-menu a{padding:6px 20px; width:160px}
        .dropdown-menu li:hover{background:#ddd}
  </style>
</head>
<body>
    <h1>下拉菜单</h1>
    <div class="dropdown">
        <a data-trigger="dropdown" href="#">Dropdown</a>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li><hr></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
<script>
    $("[data-trigger=dropdown]").next().hide();
    $("[data-trigger=dropdown]").click(function(){
        $(this).next().show();
    }).blur(function(){
        $(this).next().hide();
    })
    
</script>
</body>
</html>
