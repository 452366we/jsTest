<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_anoyFun</title>
</head>
<body>
    <script>
    (function(){
        var start=new Date();
        alert(`开始加载页面内容,at:${start.toLocaleString()}`);
      })();
      console.log(window.start)//undefined,说明window中没有start了
    </script>
    <h1>Welcome</h1>
    <p>Welcome to my first web site</p>
    <script>
      (function(){
        var end=new Date();
        alert(`页面加载完成,at:${end.toLocaleString()}`);
        })();
      console.log(window.end);//不是undefined
      //说明end遗留在window中了
      //如果让end，也不要留在window中呢？
    </script>
</body>
</html>
