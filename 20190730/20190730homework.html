    function add(){
        //定义变量保存每次累加的和
        var sum=0;
        //遍历arguments中每个实参值
        for(var i=0;i<arguments.length;i++){
            //每遍历一个实参值，就累加到sum上
            sum+=arguments[i];
        }
        //返回sum
        return sum;
    }
    console.log(add(2,5,4,6,7))
