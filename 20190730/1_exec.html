<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_exec</title>
</head>
<body>
<script>
    let str="明明喜欢我，却不告诉我。别理我，我想静静。静静是谁？你先告诉我明明是谁。";
    let reg=/明明|静静/g;
    do{
        let arr=reg.exec(str);
        if(arr!=null){
            console.log(arr);
        }else{
            break;
        }
    }while(true)
    
</script>
</body>
</html>
