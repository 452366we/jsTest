<!DOCTYPE HTML>
<html>
<head>
<title>使用 history 对象</title>
<meta charset="utf-8" />

<body>
	<h2>9-2.html</h2>
	<div>
		<a href="9-1_history.html">1</a>&nbsp;&nbsp;
		<a href="9-2_history.html">2</a>&nbsp;&nbsp;
		<a href="9-3_history.html">3</a>&nbsp;&nbsp;
	</div><br/>
	<div>
		<a href="javascript: ">后退一次</a>&nbsp;&nbsp;
		<a href="javascript: ">前进一次</a>&nbsp;&nbsp;
	</div>
<script>
	var aPre=document.body.lastElementChild.previousElementSibling.firstElementChild;
	var aNxt=document.body.lastElementChild.previousElementSibling.lastElementChild;

	aPre.onclick=function(){
		history.go(-1);
	}

	aNxt.onclick=function(){
		history.go(1);
	}
</script>
</body>
