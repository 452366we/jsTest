<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11_v-model</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="isAgree">同意<br>
    <button :disabled="!isAgree">提交</button>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    isAgree:false
  }
})
</script>
</body>
</html>
