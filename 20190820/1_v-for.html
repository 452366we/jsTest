<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1_v-for</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) of arr" :key="index">第{{index+1}}个元素是{{item}}</li>
    </ul>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    arr:["html","css","javascript"]
  }
})
</script>
</body>
</html>
