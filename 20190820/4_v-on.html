<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4_v-on</title>
  <script src="js/vue.js"></script>
  <style>
    #app div div{
      width:200px;
      height:200px;
      border:1px solid #ccc;
    }
  </style>
</head>
<body>
<div id="app">
    <div v-for="(item,value) of emp">
      <h1>{{item}}</h1>
      <div @click="change(item,$event)"></div>
    </div>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    emp:['1001','1002','1003']
  },
  methods:{
      change(ename,e){
          var {offsetX,offsetY}=e;
          console.log(`${ename}的坐标是(${offsetX},${offsetY})`);
      }
  }
})
</script>
</body>
</html>
