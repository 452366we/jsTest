<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>6_v-cloak</title>
  <script src="js/vue.js"></script>
  <style>
    h1[v-cloak]{display:none}
    h2{
        width:200px;
        height:100px;
        background-color:#f00;
        color:#fff;
        text-align:center;
        line-height:100px;
    }
  </style>
</head>
<body>
<div id="app">
    <h1 v-cloak>{{uname}}</h1>
    <h2 v-text="score"></h2>
</div>
<script>
setTimeout(function(){
    var vm=new Vue({
        el:"#app",
        data:{
            uname:"dingding",
            score:3000
        }
    })
},1000)

</script>
</body>
</html>
