<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13_style</title>
  <script src="js/vue.js"></script>
  <style>
    #pop{
        width:200px;
        height:200px;
        background-color:#f00;
        position:fixed;
    }
  </style>
</head>
<body>
<div id="app">
    <div id="pop" :style="popStyle"></div>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    popStyle:{
        left:"0px",
        top:"0px"
    }
  },
  methods:{

  }
})
window.onkeydown=function(e){
    if(e.keyCode==37){//左
        var left=parseFloat(vm.popStyle.left);
        left==0?left=0:left-=20;
        vm.popStyle.left=left+"px";
    }else if(e.keyCode==38){//上
        var top=parseFloat(vm.popStyle.top);
        top<=0?top=0:top-=20;
        vm.popStyle.top=top+"px";
    }else if(e.keyCode==39){//右
        var left=parseFloat(vm.popStyle.left);
        left==(window.innerWidth-200)?left=(window.innerWidth-200):left+=20;
        vm.popStyle.left=left+"px";
    }else if(e.keyCode==40){//下
        var top=parseFloat(vm.popStyle.top);
        top>=(window.innerHeight-200)?top=(window.innerHeight-200):top+=20;
        vm.popStyle.top=top+"px";
    }
}
</script>
</body>
</html>
