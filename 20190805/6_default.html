<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6_default</title>
</head>
<body>
<script>
    function indexOf(arr,elem,fromi){
        //如果from有意义(不是false，""，undefined，null，NaN)，就用fromi继续后续执行
        //如果fromi没有意义（没有值），就用0作为备胎
        fromi=fromi||0;
        //从fromi位置开始遍历数组中剩余元素
        for(var i=fromi;i<arr.length;i++){
            //每遍历一个元素就用当前元素值和给的elem值做比较。只要碰上相等的，
            if(elem===arr[i]){
                return i;//就返回当前位置i并退出函数
            }
        }
        //如果循环结束都没退出，说明一个相同的都没找到，才有资格返回-1
        return -1;
    }
    var arr=[1,2,3,4,5,6,5,4,3,2,1];
    console.log(
        indexOf(arr,3),
        indexOf(arr,3,3),
        indexOf(arr,3,7),
        indexOf(arr,8)
    )
</script>
</body>
</html>
