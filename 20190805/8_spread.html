<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8_spread</title>
</head>
<body>
<script>
    var arr=[2,5,7,1];
    console.log(Math.max.apply(null,arr),Math.max(...arr))

    var arr1=[1,2,3],arr2=[4,5,6];
    var arr=[...arr1,...arr2];
    console.log(arr);
    var obj1={x:1,y:2,z:3},obj2={a:1,b:2,c:3};
    var obj={...obj1,...obj2};
    console.log(obj)
</script>
</body>
