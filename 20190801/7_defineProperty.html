<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7_defineProperty</title>
</head>
<body>
<script>
    var eric={
        eid:1001,
        ename:"埃里克",
        salary:12000
    };
    Object.defineProperties(eric,{
        eid:{
            writable:false,
            configurable:false
        },
        ename:{
            configurable:false
        },
        salary:{
            enumerable:false,
            configurable:false
        }
    })
    for(var key in eric){
        console.log(`${key}:${eric[key]}`)
    }
    console.log(eric);
</script>
</body>
</html>
