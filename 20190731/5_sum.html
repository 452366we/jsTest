<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_sum</title>
</head>
<body>
<script>
    //希望在项目中，所有的数组都可以调用.sum()函数自动求和
    //强行为数组的原型对象添加一个sum函数
    Array.prototype.sum=function(){
        //先定义变量total=0，准备累加雅俗怒值
        var total=0;
        //遍历当前数组中每个元素
        //为了避免写很多this，代码不容易理解，在公司中，经常给this起别名
        var arr=this;
        for(var i=0;i<arr.length;i++){
            total+=arr[i];
        }
        //返回total
        return total;
    }
</script>
<script>
    let arr1=[1,2,3,4,5];
    console.log(arr1.sum());

</script>
</body>
</html>
