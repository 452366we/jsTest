<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_obj</title>
</head>
<body>
    <script>
    //创建一个学生对象lilei
    //姓名
    var lilei={//创建一个新对象的意思
        sname:"Li Lei",
        sage:11,
        introSelf:function(){
            console.log(`I'm ${this.sname},I'm ${this.sage}`)
        }
    }
    console.log(`lilei的年龄是：${lilei.sage}`);
    console.log("过了一年，lilei长了一岁");
    lilei.sage++;
    console.log(`lilei的年龄是${lilei.sage}`);
    lilei.introSelf();
    </script>
</body>
</html>
