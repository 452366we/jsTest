<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8_split</title>
</head>
<body>
<script>
    //反转一个字符串
    let str="hello";
    //将字符串按缝隙切割为字符数组
    let arr=str.split("");
    console.log(arr);
    //调用数组家的reverse()，反转数组
    arr.reverse();
    console.log(arr);
    //将反转后的数组无缝拼接为字符串
    str=arr.join("");
    console.log(str);//olleh
</script>
</body>
</html>
