<!DOCTYPE html>

<head>

    <title>3_replace</title>

<body>
<script>
    //屏蔽用户在聊天记录中的“微信”敏感词，及其变种
    //先请用户输入一条消息
    let str="老师：请用小红 我的 朋友造句。小亮：小红是我的朋友。小然：朋友！小红是我的！";
    //先查找共有几处关键词
    let arr=str.match(/小[\u4e00-\u9fa5]/g);
    //再替换关键词
    str=str.replace(/小[\u4e00-\u9fa5]/g,'**');
    console.log(arr);
    //显示共有几处替换
    console.log(`共有${Number(arr.length)}处被替换`);
</script>
</body>
</html>
