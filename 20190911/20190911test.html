    //3.谈谈你对闭包的理解
    (1) 闭包是函数和声明该函数的词法环境的组合。(MDN定义)
    A clousure is the combination of a function and the lexical environment within which that function was declared.
    注：离散数学中是对集合间关系的一种描述
    (2) ECMAScript支持闭包，因而js中的闭包表现为：外层函数调用后，外层函数变量被内层函数对象的[[scope]]引用着而导致外层函数的作用域对象AO无法释放(垃圾回收));
    (3) js中闭包常见作用：<a>.实现共有变量，如：函数累加器;<b>.可以做缓存(存储结构);<c>.属性私有化;<d>.模块化开发，防止污染全局变量
    (4) js闭包的缺点：比普通函数占有更多内存(多的是外层函数作用域对象AO始终存在),容易造成内存泄漏
