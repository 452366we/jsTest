<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7_split</title>
</head>
<body>
<script>
    //获取用户搜索的所有关键词
    //请用户输入搜索关键词
    let kw=prompt("输入搜索关键词");
    //将用户输入的整个字符串，按不确定个数的空格分开
    kw=kw.split(/\s+/);
    console.log(kw);
</script>
</body>
</html>
