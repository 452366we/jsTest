<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12_index</title>
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        .score {
        list-style: none;
        margin: 0;
        padding: 0;
        }
        .score li {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 1px solid #f00;
        border-radius: 50%;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>请打分</h3>
    <ul class="score">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
<script>
    $("ul").on("click","li",function(){
        var i=$("ul>li").index(this);
        $(`ul>li:lt(${i+1})`).css("background-color","yellow");
        $(`ul>li:gt(${i})`).css("background-color","white");
    })
</script>
</body>
</html>
