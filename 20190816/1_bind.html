<body>
    <button id="btn1">shoot</button><br>
    <button id="btn2">获得跟踪导弹</button><br>
    <button id="btn3">失去跟踪导弹</button><br>
<script>

     $("#btn1").on("click",function(){
        console.log("发射普通子弹...")
    });
    function shoot2(){
        alert("跟踪导弹===>>>>>>")
    };
    $("#btn2").on("click",function(){
        $("#btn1").on("click",shoot2);
    });
    $("#btn3").on("click",function(){
        $("#btn1").off("click",shoot2);
    });
</script>
</body>
