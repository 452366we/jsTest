<script>
    function sum(){
        var total=0;
        for(var i=0;i<arguments.length;i++){
            total+=arguments[i];
        }
        var res=arguments.length==1?function(j){
           return total+=j;
        }:total;
        return res;
    }
    sum(2,3);//5
    sum(2)(3);//5
</script>
