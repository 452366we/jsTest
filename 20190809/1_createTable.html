<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_createTable</title>
    <style>
    table{
        width:600px; border-collapse:collapse;
        text-align:center;
    }
    td,th{border:1px solid #ccc}
    </style>
</head>
<body>
    <div id="data">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>薪资</th>
                    <th>年龄</th>
                </tr>
            </thead>
        </table>
    </div>
  <script>
	var json=[
        {"ename":"Tom", "salary":11000, "age":25},
        {"ename":"John", "salary":13000, "age":28},
        {"ename":"Mary", "salary":12000, "age":25}
    ];
    var table=document.getElementById("data").firstElementChild;
    /*封装创建添加元素方法createAppend(tag,parent)
    * tag：创建标签名，parent：要追加的父元素名称
    */
    function createAppend(tag,parent){
        var newElem=document.createElement(tag);
        parent.appendChild(newElem);
        return newElem;
    }

    var tbody=createAppend("tbody",table);
    console.log(table);
    

    for(var emp of json){
        var tr=createAppend("tr",tbody);
        for(var key in emp){
            var td=createAppend("td",tr);
            td.innerHTML=emp[key];
        }
    }
  </script>
</body>
</html>
