<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>12_reduce</title>

<body>
<script>
    var arr=[1,3,5,7,9];
    var sum=arr.reduce((prev,value,i,arr)=>{
        return prev+value;
    },0);
    console.log(sum);
</script>
</body>
