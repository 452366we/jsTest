<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_call&apply</title>
</head>
<body>
<script>
    function calc(base, bonus1, bonus2){
        console.log(`${this.ename}的总工资是：${base+bonus1+bonus2}`)
    }
    
    var lilei={ename:"Li Lei"};
    var hmm={ename:"Han Meimei"};
    
    //lilei.calc();//报错：lilei.calc is not a function
    calc.call(lilei,1000,5000,2000);
    //执行的一瞬间，相当于：lilei.calc(...)
    var arr=[4000,5000,6000];
    calc.apply(hmm,arr);
    //apply比call多干一件事：先打散数组，再将数组的每个元素传给原函数的对应形参变量
</script>
</body>
</html>
