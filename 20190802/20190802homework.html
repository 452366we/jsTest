    var str="hello world";

    max=0,pos=0;
    var res=arr.reduce((prev,value,i,arr)=>{
        if(prev[value]===undefined){
            prev[value]=1
        }else{
            prev[value]++;
            i++;
        }
        if(prev[value]>max){max=prev[value];pos=i-1}
        return prev;
    },{})
